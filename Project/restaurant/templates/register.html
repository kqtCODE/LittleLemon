{% extends 'base.html' %} {% load static %} {% block content %}

<section
  class="container d-flex flex-column justify-content-center align-items-center section-container"
>
  <div
    class="shadow custom-rounded py-5 my-5 px-4 px-md-5 auth-container custom-border"
  >
    <h2 class="mb-3">Register</h2>
    <div>
      {%if error%}
      <div class="alert alert-danger" role="alert">{{error}}</div>
      {% endif %}
    </div>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <p class="d-flex justify-content-center pt-3">
        <button type="submit" class="custom-btn">Register</button>
      </p>
    </form>
    <p class="text-center pt-2">
      If you already have an account, <a href="/login">login</a> instead.
    </p>
  </div>
</section>

{% endblock %}
